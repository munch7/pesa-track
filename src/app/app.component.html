<div class="container">
  <h1>PesaTrack</h1>

  <div class="section">
    <h2>Add Payment</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="amount" placeholder="Amount (Ksh)">
    <input type="text" id="note" placeholder="Purpose (e.g. Sukuma)">
    <button onclick="addPayment()">Save</button>
  </div>

  <div class="section">
    <h2>Daily Report</h2>
    <p>Total Income: <strong id="total">Ksh 0</strong></p>
  </div>

  <div class="section">
    <h2>Customer List</h2>
    <ul id="customerList"></ul>
  </div>
</div>
